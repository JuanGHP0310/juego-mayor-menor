
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Qué se busca más en Google?</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f2f2f2; margin: 0; padding: 20px; }
    .card-container { display: flex; justify-content: center; gap: 30px; margin: 30px 0; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 220px; }
    .card img { width: 100px; height: 100px; object-fit: contain; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    .score { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>¿Qué se busca más en Google?</h1>
  <div class="card-container">
    <div class="card" id="card1">
      <img id="img1" src="" alt="Imagen 1">
      <h3 id="name1"></h3>
      <p id="value1"></p>
    </div>
    <div class="card" id="card2">
      <img id="img2" src="" alt="Imagen 2">
      <h3 id="name2"></h3>
      <p id="value2" style="visibility: hidden;"></p>
    </div>
  </div>
  <button onclick="check('higher')">Mayor</button>
  <button onclick="check('lower')">Menor</button>
  <button onclick="next()" id="nextBtn" style="display:none;">Siguiente</button>
  <button onclick="restart()" id="restartBtn" style="display:none;">Reiniciar</button>
  <div class="score" id="score">Puntuación: 0</div>

  <script>
    let data = [];
    let score = 0;
    let current = {};
    let nextItem = {};

    async function loadData() {
      const response = await fetch("google_data_final.json");
      data = await response.json();
      next();
    }

    function pickRandom(excludeName) {
      let pick;
      do {
        pick = data[Math.floor(Math.random() * data.length)];
      } while (pick.name === excludeName);
      return pick;
    }

    function next() {
      document.getElementById("value2").style.visibility = "hidden";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";

      current = nextItem.name ? nextItem : pickRandom("");
      nextItem = pickRandom(current.name);

      document.getElementById("img1").src = current.image;
      document.getElementById("name1").textContent = current.name;
      document.getElementById("value1").textContent = current.value.toLocaleString();

      document.getElementById("img2").src = nextItem.image;
      document.getElementById("name2").textContent = nextItem.name;
      document.getElementById("value2").textContent = nextItem.value.toLocaleString();
    }

    function check(option) {
      const isCorrect = (option === "higher" && nextItem.value >= current.value)
                     || (option === "lower" && nextItem.value <= current.value);

      document.getElementById("value2").style.visibility = "visible";

      if (isCorrect) {
        score++;
        document.getElementById("score").textContent = "Puntuación: " + score;
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        document.getElementById("restartBtn").style.display = "inline-block";
      }
    }

    function restart() {
      score = 0;
      document.getElementById("score").textContent = "Puntuación: 0";
      next();
    }

    window.onload = loadData;
  </script>
</body>
</html>
