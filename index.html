<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øCu√°l es Mayor?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f8fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .mode-selector {
      margin-top: 10px;
    }
    .mode-selector button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #e0e0e0;
      color: #222;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .mode-selector button:hover {
      background-color: #ccc;
    }
    .game-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 30px;
      gap: 50px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 5px;
    }
    .card h2 {
      font-size: 18px;
      text-align: center;
    }
    .vs {
      font-size: 40px;
      margin-top: 20px;
    }
    .buttons {
      margin: 30px 0;
    }
    .buttons button {
      margin: 0 15px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .higher { background-color: #4caf50; color: white; }
    .lower { background-color: #f44336; color: white; }
    .retry { background-color: #2196f3; color: white; display: none; }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
    .feedback {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="gameTitle">¬øQu√© opci√≥n es m√°s buscada en Google?</h1>
    <div class="mode-selector">
      <button onclick="setMode('google')">üîç Google</button>
      <button onclick="setMode('marvel')">ü¶∏ Marvel</button>
      <button onclick="setMode('mundo')">üåç Mundo</button>
    </div>
    <div id="score">Puntuaci√≥n: 0</div>
  </header>

  <div class="game-area">
    <div id="optionA" class="card"></div>
    <div class="vs">üÜö</div>
    <div id="optionB" class="card"></div>
  </div>

  <div class="buttons">
    <button class="higher" onclick="selectOption('A')">‚¨ÜÔ∏è Mayor</button>
    <button class="lower" onclick="selectOption('B')">‚¨áÔ∏è Menor</button>
    <button class="retry" id="retryBtn" onclick="restartGame()">üîÅ Reiniciar</button>
  </div>

  <div id="result" class="feedback"></div>

  <script>
    let currentMode = 'google';
    let score = 0;
    let currentPair = [];
    let roundActive = true;

    const datasets = {
      google: [
        { name: "Facebook", value: 3000000000, img: "https://1000marcas.net/wp-content/uploads/2020/02/Facebook-logo.png" },
        { name: "Instagram", value: 2000000000, img: "https://1000marcas.net/wp-content/uploads/2019/11/Instagram-Logo.png" },
        { name: "Twitter", value: 400000000, img: "https://1000marcas.net/wp-content/uploads/2019/12/Twitter-Logo.png" },
        { name: "YouTube", value: 2800000000, img: "https://1000marcas.net/wp-content/uploads/2020/02/Youtube-logo.png" },
        { name: "Google", value: 3200000000, img: "https://1000marcas.net/wp-content/uploads/2020/02/Google-Logo.png" }
      ],
      marvel: [
        { name: "Iron Man", value: 85, img: "https://static.wikia.nocookie.net/marvelcinematicuniverse/images/2/2e/Iron_Man_AVF.png" },
        { name: "Thanos", value: 90, img: "https://static.wikia.nocookie.net/marvelcinematicuniverse/images/5/5d/Thanos-AVENGERS.png" },
        { name: "Hulk", value: 88, img: "https://static.wikia.nocookie.net/marvelcinematicuniverse/images/5/59/Hulk_AIW_Profile.png" },
        { name: "Doctor Strange", value: 96, img: "https://static.wikia.nocookie.net/marvelcinematicuniverse/images/9/90/Stephen_Strange_MOM_Profile.png" },
        { name: "Scarlet Witch", value: 97, img: "https://static.wikia.nocookie.net/marvelcinematicuniverse/images/2/28/WandaVision_29.png" }
      ],
      mundo: [
        { name: "Humanos", value: 8000000000, img: "https://cdn-icons-png.flaticon.com/512/149/149071.png" },
        { name: "Perros", value: 900000000, img: "https://cdn.pixabay.com/photo/2015/03/26/10/01/dog-690176_1280.jpg" },
        { name: "Coches", value: 1500000000, img: "https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" },
        { name: "Gatos", value: 600000000, img: "https://cdn.pixabay.com/photo/2015/03/27/13/16/cat-694730_1280.jpg" },
        { name: "Gallinas", value: 25000000000, img: "https://cdn.pixabay.com/photo/2016/11/22/22/20/chicken-1853894_1280.jpg" }
      ]
    };

    const titles = {
      google: "¬øQu√© opci√≥n es m√°s buscada en Google?",
      marvel: "¬øQu√© personaje de Marvel es m√°s poderoso?",
      mundo: "¬øQu√© hay m√°s en el universo?"
    };

    function setMode(mode) {
      currentMode = mode;
      document.getElementById("gameTitle").textContent = titles[mode];
      score = 0;
      roundActive = true;
      document.getElementById("score").textContent = "Puntuaci√≥n: " + score;
      document.getElementById("result").textContent = "";
      document.getElementById("retryBtn").style.display = "none";
      nextRound();
    }

    function getRandomPair() {
      const list = datasets[currentMode];
      let a, b;
      do {
        a = list[Math.floor(Math.random() * list.length)];
        b = list[Math.floor(Math.random() * list.length)];
      } while (a === b);
      return [a, b];
    }

    function nextRound() {
      roundActive = true;
      document.getElementById("result").textContent = "";
      document.getElementById("retryBtn").style.display = "none";
      currentPair = getRandomPair();
      renderOptions();
    }

    function renderOptions() {
      const [a, b] = currentPair;
      document.getElementById("optionA").innerHTML = `<h2>${a.name}</h2><img src="${a.img}" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/16/16410.png';" alt="${a.name}" />`;
      document.getElementById("optionB").innerHTML = `<h2>${b.name}</h2><img src="${b.img}" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/16/16410.png';" alt="${b.name}" />`;
    }

    function selectOption(choice) {
      if (!roundActive) return;
      roundActive = false;

      const [a, b] = currentPair;
      const selected = choice === 'A' ? a : b;
      const other = choice === 'A' ? b : a;

      if (selected.value >= other.value) {
        score++;
        document.getElementById("result").textContent = `‚úÖ ¬°Correcto! ${selected.name} (${selected.value}) vs ${other.name} (${other.value})`;
        document.getElementById("score").textContent = "Puntuaci√≥n: " + score;
        setTimeout(nextRound, 1500);
      } else {
        document.getElementById("result").textContent = `‚ùå Fallaste. ${selected.name} (${selected.value}) vs ${other.name} (${other.value})`;
        document.getElementById("retryBtn").style.display = "inline-block";
      }
    }

    function restartGame() {
      setMode(currentMode);
    }

    setMode('google');
  </script>
</body>
</html>
