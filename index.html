<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mayor o Menor ‚Äî 3 Modos (v3.4)</title>
  <style>
    :root{--bg:#0f1222;--card:#171a2e;--text:#e9ecf1;--muted:#a9afc3;--accent:#5dd0ff;--ok:#39d98a;--bad:#ff5d5d;--border:#242842;--ad:#101325}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0d1020,#0f1222 30%,#0f1222);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;display:flex;min-height:100vh}
    .layout{display:grid;grid-template-columns:260px 1fr 280px;grid-template-rows:auto 1fr auto;gap:16px;width:100%;max-width:1400px;margin:0 auto;padding:16px}
    aside.left{grid-column:1;grid-row:1 / span 3;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px;position:sticky;top:16px;height:calc(100vh - 32px);display:flex;flex-direction:column;gap:12px}
    .brand{font-weight:700;letter-spacing:.3px;font-size:18px;color:var(--accent);margin-bottom:8px}
    .mode-btn{width:100%;border:1px solid var(--border);background:#12152a;color:var(--text);padding:12px;border-radius:10px;cursor:pointer;text-align:left;transition:.2s transform,.2s background}
    .mode-btn:hover{transform:translateY(-1px)} .mode-btn.active{outline:2px solid var(--accent);background:#111730}
    .tip{font-size:12px;color:var(--muted);margin-top:auto}
    main{grid-column:2;grid-row:1 / span 2;display:flex;flex-direction:column;gap:12px}
    header.top{background:transparent;display:flex;align-items:center;justify-content:space-between;padding:4px 8px}
    .score{font-weight:700;background:var(--card);border:1px solid var(--border);padding:10px 14px;border-radius:12px;display:inline-flex;gap:8px;align-items:center}
    .score .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);display:inline-block}
    .arena{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;display:grid;grid-template-columns:1fr 80px 1fr;gap:16px;align-items:stretch}
    .card{background:#111526;border:1px solid var(--border);border-radius:14px;overflow:hidden;display:flex;flex-direction:column;justify-content:space-between}
    .img-wrap{aspect-ratio:16/10;background:#0b0e1d;display:flex;align-items:center;justify-content:center;position:relative}
    .img-wrap img{width:auto;height:auto;max-width:90%;max-height:90%;display:block;image-rendering:auto;object-fit:unset}
    .svg-slot{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .svg-slot svg{width:100%;height:100%;object-fit:cover;display:block}
    .content{padding:12px;display:flex;flex-direction:column;gap:8px}
    .name{font-weight:700}
    .value{font-variant-numeric:tabular-nums;color:var(--muted)} .value.hidden{filter:blur(6px)}
    .vs{display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--muted)}
    .question{font-size:14px;color:var(--muted);text-align:center}
    .buttons{display:flex;gap:12px;margin-top:8px}
    button.pick{flex:1;border:1px solid var(--border);background:#0e1330;color:#e9ecf1;padding:12px;border-radius:12px;cursor:pointer;font-weight:700;transition:.15s transform,.15s background}
    button.pick:hover{transform:translateY(-1px)} button.pick:disabled{opacity:.45;cursor:not-allowed}
    .footer-controls{display:flex;justify-content:center;margin-top:10px}
    .next-btn{border:none;padding:12px 18px;border-radius:12px;font-weight:800;cursor:pointer;background:var(--accent);color:#081018}
    .next-btn.secondary{background:#29304d;color:#e9ecf1;border:1px solid var(--border)}
    .status{text-align:center;min-height:22px;color:#a9afc3;font-size:14px;margin-top:4px}
    .status.ok{color:var(--ok)} .status.bad{color:var(--bad)}
    .ads-right{grid-column:3;grid-row:1 / span 2;background:var(--ad);border:1px dashed #2b3156;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#6f78a8;font-size:14px;text-align:center;padding:12px;position:sticky;top:16px;height:calc(100vh - 32px)}
    .ads-bottom{grid-column:2 / span 2;grid-row:3;background:var(--ad);border:1px dashed #2b3156;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#6f78a8;font-size:14px;padding:10px}
    @media (max-width:1100px){.layout{grid-template-columns:1fr;grid-template-rows:auto auto auto auto}aside.left,.ads-right{position:relative;height:auto}aside.left{grid-column:1;grid-row:1}main{grid-column:1;grid-row:2}.ads-right{grid-column:1;grid-row:3}.ads-bottom{grid-column:1;grid-row:4}.arena{grid-template-columns:1fr;grid-template-rows:auto auto auto;gap:12px}.vs{order:2}}
  </style>
</head>
<body>
  <div class="layout">
    <aside class="left" aria-label="Selector de modo">
      <div class="brand">Mayor o Menor</div>
      <button class="mode-btn" data-mode="google">üîé Lo m√°s buscado en Google</button>
      <button class="mode-btn" data-mode="marvel">ü¶∏ Marvel: ¬øqui√©n ganar√≠a?</button>
      <button class="mode-btn" data-mode="universo">üåå ¬øQu√© hay m√°s?</button>
      <div class="tip">Consejo: im√°genes por URL HTTPS o SVG embebido. El campo <em>value</em> debe ser num√©rico.</div>
      <div class="tip">Espacio para men√∫ / enlaces extra.</div>
    </aside>

    <main>
      <header class="top">
        <div class="score" aria-live="polite"><span class="dot"></span> Puntuaci√≥n: <span id="score">0</span></div>
        <div id="modeName" class="score" style="gap:6px"><span class="dot"></span> <span id="modeLabel">‚Äî</span></div>
      </header>

      <section class="arena" aria-label="Zona de juego">
        <article class="card" id="leftCard" aria-label="Opci√≥n izquierda">
          <div class="img-wrap" id="leftWrap">
            <img id="leftImg" alt="Imagen izquierda" loading="lazy" referrerpolicy="no-referrer">
            <div id="leftSvg" class="svg-slot"></div>
          </div>
          <div class="content">
            <div class="name" id="leftName">‚Äî</div>
            <div class="value hidden" id="leftValue">‚Äî</div>
            <div class="buttons"><button class="pick" id="pickLeft">Elegir izquierda</button></div>
          </div>
        </article>

        <div class="vs"><div><div style="font-size:28px;font-weight:900;text-align:center;letter-spacing:.4px;">VS</div><div class="question" id="question">¬øCu√°l tiene M√ÅS?</div></div></div>

        <article class="card" id="rightCard" aria-label="Opci√≥n derecha">
          <div class="img-wrap" id="rightWrap">
            <img id="rightImg" alt="Imagen derecha" loading="lazy" referrerpolicy="no-referrer">
            <div id="rightSvg" class="svg-slot"></div>
          </div>
          <div class="content">
            <div class="name" id="rightName">‚Äî</div>
            <div class="value hidden" id="rightValue">‚Äî</div>
            <div class="buttons"><button class="pick" id="pickRight">Elegir derecha</button></div>
          </div>
        </article>
      </section>

      <div class="footer-controls"><button id="nextBtn" class="next-btn secondary" disabled>Continuar</button></div>
      <div id="status" class="status" aria-live="polite"></div>
    </main>

    <aside class="ads-right">Zona de anuncios (derecha)</aside>
    <div class="ads-bottom">Zona de anuncios (inferior)</div>
  </div>

  <script>
  (function(){
    var MODES={google:{label:"Lo m√°s buscado en Google",file:"google_data_final.json",valueLabel:"b√∫squedas mensuales"},marvel:{label:"Marvel: ¬øqui√©n ganar√≠a?",file:"marvel_data_final.json",valueLabel:"nivel de poder"},universo:{label:"¬øQu√© hay m√°s?",file:"universo_data_final.json",valueLabel:"cantidad estimada"}};
    var QUESTIONS={google:"¬øCu√°l tiene M√ÅS b√∫squedas?",marvel:"¬øQui√©n ganar√≠a?",universo:"¬øCu√°l hay M√ÅS?"};
    var state={modeKey:"google",data:[],leftIndex:null,rightIndex:null,score:0,roundResolved:false,gameOver:false};

    function $(s){return document.querySelector(s)} function $all(s){return Array.prototype.slice.call(document.querySelectorAll(s))}
    var statusEl=$("#status"),scoreEl=$("#score"),modeLabelEl=$("#modeLabel");
    var left={wrap:$("#leftWrap"),img:$("#leftImg"),svg:$("#leftSvg"),name:$("#leftName"),value:$("#leftValue"),btn:$("#pickLeft")};
    var right={wrap:$("#rightWrap"),img:$("#rightImg"),svg:$("#rightSvg"),name:$("#rightName"),value:$("#rightValue"),btn:$("#pickRight")};
    var nextBtn=$("#nextBtn"),modeButtons=$all(".mode-btn"),questionEl=$("#question");

    function setStatus(t,c){statusEl.className="status"+(c?(" "+c):"");statusEl.textContent=t||""}
    function sanitizeItem(r){var n=(r&&r.name!=null?String(r.name):"").trim();var im=(r&&r.image!=null?String(r.image):"").trim();var v=r?r.value:NaN;if(typeof v==="string"){v=v.replace(/[^\d.,-]/g,"").replace(",",".")}v=Number(v);return {name:n,image:im,value:isFinite(v)?v:NaN}}
    function inlinePlaceholder(slot){slot.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><rect width="100%" height="100%" fill="#0b0e1d"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#5dd0ff" font-family="Inter, Arial" font-size="28">Sin imagen</text></svg>'}
    function looksLikeBase64(str){return str&&str.length>500&&/^[A-Za-z0-9+/=\s]+$/.test(str)}
    function slugifyName(name){var n=name.toLowerCase().trim();var map={"google docs":"googledocs","google drive":"googledrive","google maps":"googlemaps","x":"x","twitter":"twitter","meta":"meta","facebook":"facebook","whatsapp":"whatsapp","youtube":"youtube","netflix":"netflix","ebay":"ebay","paypal":"paypal","amazon":"amazon","fedex":"fedex","tiktok":"tiktok","instagram":"instagram"}; if(map[n]) return map[n]; return n.replace(/[^a-z0-9]+/g,"");}
    function fallbackSimpleIcon(name){var slug=slugifyName(name); return "https://cdn.simpleicons.org/"+encodeURIComponent(slug);}
    function fallbackUnsplash(keyword){return "https://source.unsplash.com/800x500/?"+encodeURIComponent(keyword);}
    function fitNoUpscale(el){try{var img=el.img,wrap=el.wrap; if(!img||!wrap||!img.naturalWidth||!img.naturalHeight)return; var nw=img.naturalWidth,nh=img.naturalHeight,cw=wrap.clientWidth*0.9,ch=wrap.clientHeight*0.9; var scale=Math.min(cw/nw,ch/nh,1); img.style.width=Math.round(nw*scale)+'px'; img.style.height=Math.round(nh*scale)+'px';}catch(_){}}

    function setVisual(el,item){
      var url=item.image?String(item.image).trim():"";
      el.svg.innerHTML=""; el.img.removeAttribute("src"); el.img.style.display="block";
      el.img.style.width="auto"; el.img.style.height="auto";

      if(url && url.slice(0,4).toLowerCase()==="<svg"){el.img.style.display="none"; el.svg.innerHTML=url; return;}
      if(url && url.indexOf("data:image/svg+xml")===0){try{var svg=decodeURIComponent(url.split(",").slice(1).join(",")); el.img.style.display="none"; el.svg.innerHTML=svg; return;}catch(e){el.img.style.display="none"; inlinePlaceholder(el.svg); return;}}
      if(url && looksLikeBase64(url) && url.indexOf("data:")!==0 && url.indexOf("http")!==0){url="data:image/png;base64,"+url.replace(/\s+/g,"");}

      var triedSimple=false, triedUnsplash=false;
      function tryLoad(src){
        el.svg.innerHTML=""; el.img.style.display="block";
        el.img.onerror=function(){
          if(!triedSimple){triedSimple=true; tryLoad(fallbackSimpleIcon(item.name||"logo")); return;}
          if(!triedUnsplash){triedUnsplash=true; tryLoad(fallbackUnsplash(item.name||"image")); return;}
          el.img.style.display="none"; inlinePlaceholder(el.svg);
        };
        el.img.onload=function(){fitNoUpscale(el);};
        el.img.referrerPolicy="no-referrer";
        el.img.src=src;
      }
      if(url){tryLoad(url);} else {tryLoad(fallbackSimpleIcon(item.name||"logo"));}
    }

    function setCard(el,item,valueLabel,hidden){
      if(hidden===void 0) hidden=true;
      el.name.textContent=item.name||"‚Äî";
      el.value.textContent=(isFinite(item.value)?(item.value.toLocaleString()+" "+valueLabel):"Dato no v√°lido");
      el.value.classList.toggle("hidden",!!hidden);
      setVisual(el,item);
      el.btn.disabled=false;
    }

    function disableChoices(d){if(d===void 0)d=true; left.btn.disabled=d; right.btn.disabled=d}
    function getTwoDistinctIndices(m){if(m<2)return[0,0];var a=Math.floor(Math.random()*m),b=Math.floor(Math.random()*m);while(b===a){b=Math.floor(Math.random()*m)}return[a,b]}
    function updateScore(v){state.score=v; scoreEl.textContent=String(v)}

    function renderRound(first){
      if(first===void 0) first=false;
      var valueLabel=MODES[state.modeKey].valueLabel;
      var pair=getTwoDistinctIndices(state.data.length); var a=pair[0], b=pair[1];
      state.leftIndex=a; state.rightIndex=b; state.roundResolved=false; state.gameOver=false;
      setCard(left,state.data[a],valueLabel,true); setCard(right,state.data[b],valueLabel,true);
      disableChoices(false); nextBtn.disabled=true; nextBtn.textContent="Continuar"; nextBtn.classList.add("secondary");
      setStatus(first?"Seleccione una opci√≥n.":"Nueva ronda: elija la opci√≥n con valor M√ÅS alto.");
    }

    function revealValues(correct){
      var label=MODES[state.modeKey].valueLabel;
      var L=state.data[state.leftIndex],R=state.data[state.rightIndex];
      left.value.textContent=L.value.toLocaleString()+" "+label;
      right.value.textContent=R.value.toLocaleString()+" "+label;
      left.value.classList.remove("hidden"); right.value.classList.remove("hidden");
      setStatus(correct?"¬°Correcto! +1 punto.":"¬°Fall√≥! Fin de partida.",correct?"ok":"bad");
    }

    function handlePick(side){
      if(state.roundResolved||state.gameOver)return;
      var L=state.data[state.leftIndex],R=state.data[state.rightIndex];
      var leftWins=L.value>=R.value; var pickedLeft=(side==="left"); var correct=pickedLeft?leftWins:!leftWins;
      revealValues(correct); state.roundResolved=true; disableChoices(true);
      nextBtn.disabled=false; nextBtn.classList.remove("secondary");
      if(correct){updateScore(state.score+1); nextBtn.textContent="Continuar";} else {state.gameOver=true; nextBtn.textContent="Reiniciar";}
    }

    function attachEvents(){
      left.btn.addEventListener("click",function(){handlePick("left")});
      right.btn.addEventListener("click",function(){handlePick("right")});
      nextBtn.addEventListener("click",function(){ if(state.gameOver){updateScore(0); renderRound(true);} else if(state.roundResolved){renderRound(false);} });
      modeButtons.forEach(function(b){ b.addEventListener("click",function(){ loadMode(b.getAttribute("data-mode")); }) });
      window.addEventListener("resize", function(){ fitNoUpscale(left); fitNoUpscale(right); });
    }

    function loadMode(k){
      state={modeKey:k,data:[],leftIndex:null,rightIndex:null,score:0,roundResolved:false,gameOver:false};
      updateScore(0); setStatus("Cargando datos‚Ä¶");
      modeButtons.forEach(function(b){ b.classList.toggle("active", b.getAttribute("data-mode")===k); });
      modeLabelEl.textContent=MODES[k].label; questionEl.textContent=QUESTIONS[k]||"¬øCu√°l tiene M√ÅS?";
      fetch(MODES[k].file,{cache:"no-store"}).then(function(r){if(!r.ok) throw new Error("No se pudo cargar "+MODES[k].file); return r.json();})
      .then(function(json){
        var arr=Array.isArray(json)?json.map(sanitizeItem).filter(function(it){return it.name&&isFinite(it.value);}):[];
        if(arr.length<2) throw new Error("El JSON debe contener al menos 2 elementos v√°lidos con name, value, image.");
        state.data=arr; setStatus("Datos cargados: "+arr.length+" elementos."); renderRound(true);
      }).catch(function(err){
        console.error(err);
        setStatus(err.message||"Error al cargar datos.","bad");
        setCard(left,{name:"‚Äî",value:NaN,image:""},MODES[k].valueLabel,true);
        setCard(right,{name:"‚Äî",value:NaN,image:""},MODES[k].valueLabel,true);
      });
    }

    window.addEventListener("load",function(){ attachEvents(); loadMode("google"); });
  })();
  </script>
</body>
</html>
