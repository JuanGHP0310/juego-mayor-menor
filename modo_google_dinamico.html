
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lo más buscado en Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background-color: white;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>¿Qué se busca más en Google?</h1>
    <div class="card-container">
        <div class="card" id="leftCard">
            <img id="leftImage" src="" alt="Imagen izquierda">
            <h3 id="leftName"></h3>
            <p id="leftValue" style="visibility: visible;"></p>
        </div>
        <div class="card" id="rightCard">
            <img id="rightImage" src="" alt="Imagen derecha">
            <h3 id="rightName"></h3>
            <p id="rightValue" style="visibility: hidden;"></p>
        </div>
    </div>
    <div class="buttons">
        <button id="btnHigher" onclick="choose('higher')">Mayor</button>
        <button id="btnLower" onclick="choose('lower')">Menor</button>
        <button id="continueBtn" onclick="next()" style="display: none;">Continuar</button>
        <button id="restartBtn" onclick="restart()" style="display: none;">Reiniciar</button>
    </div>
    <div class="score" id="score">Puntuación: 0</div>

    <script>
    let data = [];
    let score = 0;
    let current = {};
    let nextItem = {};
    let roundOver = false;

    async function loadData() {
        try {
            const response = await fetch("google_data_real.json");
            data = await response.json();
            updateCards();
        } catch (error) {
            alert("No se pudo cargar el archivo JSON");
        }
    }

    function pickRandom() {
        return data[Math.floor(Math.random() * data.length)];
    }

    function updateCards() {
        roundOver = false;
        document.getElementById('btnHigher').disabled = false;
        document.getElementById('btnLower').disabled = false;

        current = pickRandom();
        do {
            nextItem = pickRandom();
        } while (nextItem === current);

        document.getElementById('leftImage').src = current.image;
        document.getElementById('leftName').innerText = current.name;
        document.getElementById('leftValue').innerText = current.value.toLocaleString();

        document.getElementById('rightImage').src = nextItem.image;
        document.getElementById('rightName').innerText = nextItem.name;
        document.getElementById('rightValue').innerText = nextItem.value.toLocaleString();

        document.getElementById('rightValue').style.visibility = 'hidden';
        document.getElementById('continueBtn').style.display = 'none';
        document.getElementById('restartBtn').style.display = 'none';
    }

    function choose(choice) {
        if (roundOver) return;
        roundOver = true;

        document.getElementById('rightValue').style.visibility = 'visible';
        document.getElementById('btnHigher').disabled = true;
        document.getElementById('btnLower').disabled = true;

        let correct = (choice === 'higher' && nextItem.value >= current.value) ||
                      (choice === 'lower' && nextItem.value <= current.value);

        if (correct) {
            score++;
            document.getElementById('score').innerText = "Puntuación: " + score;
            document.getElementById('continueBtn').style.display = 'block';
        } else {
            document.getElementById('restartBtn').style.display = 'block';
        }
    }

    function next() {
        updateCards();
    }

    function restart() {
        score = 0;
        document.getElementById('score').innerText = "Puntuación: " + score;
        updateCards();
    }

    window.onload = loadData;
    </script>
</body>
</html>
